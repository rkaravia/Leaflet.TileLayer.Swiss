<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Print</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css"
        crossorigin integrity="sha384-sHL9NAb7lN7rfvG5lfHpm643Xkcjzp4jFvuavGOndn6pjVqS6ny56CAt3nsEVT4H">
  <style>
    html, body, #mapid {
      height: 100%;
      margin: 0;
    }

    .leaflet-control-print {
      box-shadow: 0 1px 5px rgba(0, 0, 0, 0.4);
      background: #fff;
      border-radius: 4px;
    }
    .leaflet-touch .leaflet-control-print {
      box-shadow: none;
      border: 2px solid rgba(0, 0, 0, 0.2);
      background-clip: padding-box;
    }
    .leaflet-control-print-toggle {
      display: block;
      width: 36px;
      height: 36px;
      color: black !important;
      border-radius: 4px;
    }
    .leaflet-control-print-toggle:hover, .leaflet-control-print-toggle:focus {
      background-color: #f4f4f4;
    }
    .leaflet-control-print-toggle svg {
      box-sizing: border-box;
      width: 100%;
      height: 100%;
      padding: 8px;
    }
    .leaflet-touch .leaflet-control-print-toggle {
      width: 44px;
      height: 44px;
    }
    .leaflet-control-print-expanded {
      padding: 6px 8px;
    }
    .leaflet-control-print .leaflet-control-print-panel,
    .leaflet-control-print-expanded .leaflet-control-print-toggle {
      display: none;
    }
    .leaflet-control-print-expanded .leaflet-control-print-panel {
      display: flex;
      flex-direction: column;
      width: 200px;
      gap: 8px;
      color: #333;
    }
    .leaflet-control-print-title {
      margin: 0;
      color: #777;
    }
    .leaflet-control-print-label {
      display: flex;
      flex-direction: column;
      font-weight: bold;
    }
    .leaflet-control-print-hidden {
      display: none;
    }
    .leaflet-control-print-paper-size {
      display: flex;
      gap: 8px;
    }
    .leaflet-control-print-paper-size input {
      flex-grow: 1;
    }
    .leaflet-control-print-buttons {
      display: flex;
      gap: 8px;
      justify-content: flex-end;
    }
    .leaflet-control-print-confirm, .leaflet-control-print-cancel {
      font-family: inherit;
      padding: 4px 8px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
    }
    .leaflet-control-print-confirm {
      background: #0d6efd;
      color: #fff;
    }
    .leaflet-control-print-confirm:hover {
      background: #0b5ed7;
    }
    .leaflet-control-print-cancel {
      background: #6c757d;
      color: #fff;
    }
    .leaflet-control-print-cancel:hover {
      background: #5c636a;
    }

    .leaflet-print-overlay, .leaflet-print-page {
      position: absolute;
      z-index: 400;
      box-sizing: border-box;
      width: 100%;
      height: 100%;
      border: 0 solid rgb(0, 0, 0, 0.5);
    }
    .leaflet-print-page {
      border-color: rgb(0, 0, 0, 0.25);
    }
    .leaflet-container:has(> .leaflet-zoom-anim) > .leaflet-print-overlay {
      display: none;
    }

    .hidden-iframe {
      position: absolute;
      width: 0;
      height: 0;
      border: none;
    }
  </style>
</head>

<body>
  <div id="mapid"></div>
  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"
          crossorigin integrity="sha384-cxOPjt7s7Iz04uaHJceBmS+qpjv2JkIHNVcuOrM+YHwZOmJGBXI00mdUXEq65HTH">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/leaflet-tilelayer-swiss@2.3.0/dist/Leaflet.TileLayer.Swiss.umd.js"
          crossorigin integrity="sha384-M4p8VfZ8RG6qNiPYA3vOCApQXAlLtnJXVPdydMYPAsvvIDsWp2dqqzF2OEeWWNhy">
  </script>
  <script src="print.js"></script>
</body>

</html>
